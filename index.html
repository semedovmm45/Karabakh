<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Sound</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      cursor: pointer;
      background: #222;
      color: white;
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  Click anywhere to play sound!

  <script>
    let started = false;

    document.body.addEventListener("click", () => {
      if (started) return;
      started = true;

      const audio = new Audio('ahhh.mp3');
      audio.volume = 1.0;

      audio.play().catch(e => {
        console.error("Audio play failed:", e);
      });

      document.body.innerHTML = "<h1>AHHHHHHH ðŸ˜ˆ</h1>";
    });
  </script>
</body>
</html>
